{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Registration Page{% endblock %}

{% block page_heading %}{% endblock %}

{% block content %}
<div class="container">
<div class="row reg-log">
<p>If you already have an account, you can <a href="{% url 'login' %}">sign in</a></p>
</div>

 <form method="POST">
   
        {% csrf_token %}
        {{ registration_form | as_bootstrap }}
     <button type="submit" class="btn btn-custom btn-lg">Sign up</button>
    </form>
</div>

<hr class="registration">
{% endblock %}
