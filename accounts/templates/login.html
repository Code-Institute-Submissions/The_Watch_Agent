{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %}

{% block page_heading %}User Login{% endblock %}

{% block content %}
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
    <form method="POST">
            {% csrf_token %}
            {{ login_form | as_bootstrap }}
            <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
            </form>
            </div>
        </div>
    

<div class="row">
<div class="col-md-6">
<p>Forgot your password, <a href="{% url 'password_reset' %}">Click Here</a></p> 
</div>
</div>
{% endblock %}
